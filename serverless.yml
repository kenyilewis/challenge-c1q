org: kenyigalan
app: lambda-card
service: lambda-card
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  # httpApi:
  #   authorizers:
  #     customAuthorizer:
  #       type: request
  #       functionName: src/auth/authorizer.authorizerHandler
  #       identityValidationExpression: Bearer.*
  #       identitySource: $request.header.Authorization

custom:
  serverless-offline:
    printOutput: true
    cacheInvalidationRegex: 'node_modules/'
    host: 0.0.0.0
  esbuild:
    bundle: true
    minify: true

functions:
  getCard:
    handler: handlers.getCardHandler
    events:
      - httpApi:
          path: /card/{token}
          method: get
          parameters:
            paths:
              token: true
          # authorizer:
          #   name: customAuthorizer

  createCard:
    handler: handlers.createCardHandler
    events:
      - httpApi:
          path: /tokens
          method: post
          # authorizer:
          #   name: customAuthorizer
          

plugins:
  - serverless-offline
  - serverless-esbuild
